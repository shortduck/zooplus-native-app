<body>
<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Convert Currency</h2>
		    <form class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">From</label>
  </div>
  <div class="form-group">
  	<select>
  		<option value="USD">USD</option>
  		<option value="CAD">CAD</option>
	  	<option value="INR">INR</option>
  		<option value="EUR">EUR</option>
	</select> 
	<div class="input-group">
  		<span class="input-group-addon">$</span>
  		<input type="number" pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$" class="form-control" placeholder="amount" required  oninvalid="this.setCustomValidity('Please enter a valid amount.')"
    oninput="setCustomValidity('')" title="format: x.xx">
	</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">To</label>    
  </div>
  <div class="form-group">
  	<select>
  		<option value="USD">USD</option>
  		<option value="CAD">CAD</option>
	  	<option value="INR">INR</option>
  		<option value="EUR">EUR</option>
	</select>
	<div class="input-group">
  		<span class="input-group-addon">$</span>
  		<input type="text" class="form-control" placeholder="0.00" readonly>
	</div>
  </div>
  
    <div class="form-check">
    <button type="submit" class="btn btn-login float-left">Convert</button>
  </div>
  
</form>
<div class="copy-text"></div>
		</div>
